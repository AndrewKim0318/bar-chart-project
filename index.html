<!DOCTYPE html>

<html lang = "en">
   
    <head>
        <meta charset = "UTF-8" name = "viewport" content= "width=device-width, initial-scale= 1.0">
        <title>
            Lighthouse Bar Chart Project
        </title>
        <link rel= "stylesheet" type ="text/css" href="styles.css">
    </head>
   
    <body>
        <!-- Create two different section on webpage-->
        <div id = "grid">

            <!-- Create an input & customize section where you can alter data-->
            <div id = "data">

                <!-- Create a navigation bar -->
                <nav id = "navbar">
                    <ul class = "tabs">
                        <li data-target= "#input" class = "nav active"> Input </li>
                        <li data-target= "#customize" class = "nav"> Customize </li>
                    </ul>
                </nav>

                <!-- This section is used to input data to create the bar graph-->
                <section id = "input" class = "text active">

                    <p> Enter data to create a bar graph </p>

                    <!-- label for data -->
                    <div class = "label">
                        <span> 
                            <label for = "label" class = "label-name"> Label: </label>
                            <input id = "label" type = "text" class = "label-value" required>         
                        </span>
                    </div>

                    <!-- labal colour -->
                    <div class = "label">
                        <span > 
                            <label for ="label-colour" class = "label-name"> Label colour: </label>
                            <select id = "label-colours" class = "label-value">
                                <option value="">--Please choose an option--</option>
                                <option value = "black"> Black </option>
                                <option value = "white"> White </option>
                                <option value = "gray"> Gray </option>
                                <option value = "red"> Red </option>
                                <option value = "orange"> Orange </option>
                                <option value = "yellow"> Yellow</option>
                                <option value = "green"> Green </option>
                                <option value = "blue"> Blue </option>
                                <option value = "indigo"> Indigo</option>
                                <option value = "pink"> Pink </option>
                            </select>         
                        </span>
                    </div>

                    <!-- value -->
                    <div class = "label">
                        <span >
                            <label for = "value" class = "label-name"> Value: </label>
                            <input id = "value" type = "text" class = "label-value" required>
                        </span>
                    </div>
                    

                    <!-- bar colour -->
                    <div class = "label">
                        <span>
                            <label for = "bar-colour" class = "label-name"> Bar colour: </label>
                            <select id = "bar-colours" class = "label-value">
                                <option value="">--Please choose an option--</option>
                                <option value = "black"> Black </option>
                                <option value = "white"> White </option>
                                <option value = "gray"> Gray </option>
                                <option value = "red"> Red </option>
                                <option value = "orange"> Orange </option>
                                <option value = "yellow"> Yellow</option>
                                <option value = "green"> Green </option>
                                <option value = "blue"> Blue </option>
                                <option value = "indigo"> Indigo</option>
                                <option value = "pink"> Pink </option>
                            </select> 
                        </span>
                    </div>

                    <!-- an add button to add data that can be used to create the bar chart-->
                    <div class = "button">
                        <input id = "add" type= "submit" value = "Add">
                    </div>

                    <!-- create a table that updates as you input data to see all the inputted data -->
                    <div>
                        <table id = "data-table">
                            <tr>
                                <th> Label </th>
                                <th> Label colour</th>
                                <th> Value </th>
                                <th> Bar colour </th>
                            </tr>
                        </table>
                    </div>

                    <!-- a create button to generate the bar chart -->
                    <div class = "button">
                        <input id = "create" type= "submit" value = "Create">
                    </div>
                
                    
                </section>

                <!-- This section will be used to customize the graph-->
                <section id = "customize" class = "text">

                    <!-- graph layout -->
                    <div>
                        <h4> Graph Layout </h4>
                    </div>

                    <!-- choose where to put the value location within the bar -->
                    <div class = "label">
                        <span>
                            <label for = "value-location" class = "label-name"> Value location: </label>
                            <select id = "value-location" class = "label-value">
                                    <option value = "top"> Top </option>
                                    <option value = "bottom"> Bottom </option>
                                    <option value = "centre"> Centre </option>
                            </select>
                        </span>
                    </div>

                    <!-- choose the bar spacing -->
                    <div class = "label">
                        <span>
                            <label for = "bar-spacing" class = "label-name"> Bar spacing: </label>
                            <select id = "bar-spacing" class = "label-value">
                                    <option value = "small"> Small </option>
                                    <option value = "medium"> Medium </option>
                                    <option value = "large"> Large </option>
                            </select>
                        </span>
                    </div>

                    <!-- choose graph direction-->
                    <div class = "label">
                        <span>
                            <label for = "graph-direction" class = "label-name"> Graph direction: </label>
                            <select id = "graph-direction" class = "label-value">
                                    <option value = "vertical"> Vertical </option>
                                    <option value = "horizontal"> Horizontal </option>
                            </select>
                        </span>
                    </div>

                    <div class = "button">
                        <input id = "save" type= "submit" value= "Save" class = "button">
                    </div>

                    <div>
                        <p>Click on a bar to customize each bar individually</p>
                    </div>

                    <!-- individual bar layout -->
                    <div class = text-hidden>

                        <h4> Individual Layout</h4>

                        <!-- customize the label name-->
                        <div class = "label">
                            <span>
                                <label for = "label-name-customize" class = "label-name"> Label name: </label>
                                <input id = "label-name-customize" type = text class = "label-value">
                            </span>
                        </div>
    
                        <!-- customize the label colour-->
                        <div class = "label">
                            <span>
                                <label for = "label-colour-customize" class = "label-name"> Label colour: </label>
                                <select id = "label-colour-customize" class = "label-value">
                                    <option value="">--Please choose an option--</option>
                                    <option value = "black"> Black </option>
                                    <option value = "white"> White </option>
                                    <option value = "gray"> Gray </option>
                                    <option value = "red"> Red </option>
                                    <option value = "orange"> Orange </option>
                                    <option value = "yellow"> Yellow</option>
                                    <option value = "green"> Green </option>
                                    <option value = "blue"> Blue </option>
                                    <option value = "indigo"> Indigo</option>
                                    <option value = "pink"> Pink </option>
                                </select>
                            </span>
                        </div>
    
                        <!-- customize the bar colour -->
                        <div class = "label">
                            <span >
                                <label for = "bar-colour-customize" class = "label-name"> Bar colour: </label>
                                <select id = "bar-colour-customize" class = "label-value">
                                    <option value="">--Please choose an option--</option>
                                    <option value = "black"> Black </option>
                                    <option value = "white"> White </option>
                                    <option value = "gray"> Gray </option>
                                    <option value = "red"> Red </option>
                                    <option value = "orange"> Orange </option>
                                    <option value = "yellow"> Yellow</option>
                                    <option value = "green"> Green </option>
                                    <option value = "blue"> Blue </option>
                                    <option value = "indigo"> Indigo</option>
                                    <option value = "pink"> Pink </option>
                                </select>
                            </span>
                        </div>
                    
                        <div class = "button">
                            <span>
                                <input id = "delete" type= "submit" value= "Delete">
                                <input id = "save-all" type= "submit" value = "Save All">
                            </span>
                        </div>
                    </div>

                </section>

            </div>

            <div id = "bar-chart">
                <canvas id = "canvas"></canvas>
            </div>

        </div>

        <script src= "index.js"></script>
    </body>

</html>
