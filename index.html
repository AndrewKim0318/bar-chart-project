<!DOCTYPE html>

<html lang = "en">
   
    <head>
        <meta charset = "UTF-8" name = "viewport" content= "width=device-width, initial-scale= 1.0">
        <title>
            Lighthouse Bar Chart Project
        </title>
        <link rel= "stylesheet" type ="text/css" href="styles.css">
        <script src= "index.js"></script>
    </head>
   
    <body>
        <!-- Create two different section on webpage-->
        <div id = "grid">

            <!-- Create an input & customize section where you can alter data-->
            <div id = "data">

                <!-- Create a navigation bar -->
                <nav id = "navbar">
                    <ul>
                        <li data-target= "#input" class = "active"> Input </li>
                        <li data-target= "#customize"> Customize </li>
                    </ul>
                </nav>

                <!-- This section is used to input data to create the bar graph-->
                <section id = "input" class = "text-active">

                    <p> Enter data to create a bar graph </p>

                    <!-- label for data -->
                    <div class = "label">
                        <span> 
                            <label for = "label" class = "label-name"> Label: </label>
                            <input id = "label" type = "text" class = "label-value" required>         
                        </span>
                    </div>

                    <!-- labal colour -->
                    <div class = "label">
                        <span > 
                            <label for ="label-colour" class = "label-name"> Label colour: </label>
                            <input id = "label-colour" list = "colours" class = "label-value" required>
                            <datalist id= colours>
                                <option value = "black"></option>
                                <option value = "white"></option>
                                <option value = "gray"></option>
                                <option value = "red"></option>
                                <option value = "orange"></option>
                                <option value = "yellow"></option>
                                <option value = "green"></option>
                                <option value = "blue"></option>
                                <option value = "indigo"></option>
                                <option value = "pink"></option>
                            </datalist>         
                        </span>
                    </div>

                    <!-- value -->
                    <div class = "label">
                        <span >
                            <label for = "value" class = "label-name"> Value: </label>
                            <input id = "value" type = "text" class = "label-value" required>
                        </span>
                    </div>
                    

                    <!-- bar colour -->
                    <div class = "label">
                        <span>
                            <label for = "bar-colour" class = "label-name"> Bar colour: </label>
                            <input id = "bar-colour" list = "colours" class = "label-value" required>
                        </span>
                    </div>

                    <!-- an add button to add data that can be used to create the bar chart-->
                    <input id = "add" type= "submit" value = "Add">

                    <!-- create a table that updates as you input data to see all the inputted data -->
                    <div>
                        <table id = "data-table">
                            <tr>
                                <th> Label </th>
                                <th> Label colour</th>
                                <th> Value </th>
                                <th> Bar colour </th>
                            </tr>
                        </table>
                    </div>

                    <!-- a create button to generate the bar chart -->
                    <input id = "create" type= "submit" value = "Create" class = "button">
                    
                </section>

                <!-- This section will be used to customize the graph-->
                <section id = "customize" class = "text">

                    <!-- graph layout -->
                    <div>
                        <h4> Graph Layout </h4>
                    </div>

                    <!-- choose where to put the value location within the bar -->
                    <div class = "label">
                        <span>
                            <label for = "value-location" class = "label-name"> Value location: </label>
                            <input id = "value-location" list = "location" class = "label-value" required >
                            <datalist id= location>
                                <option value = "top"></option>
                                <option value = "bottom"></option>
                                <option value = "centre"></option>
                            </datalist>  
                        </span>
                    </div>

                    <!-- choose the bar spacing -->
                    <div class = "label">
                        <span>
                            <label for = "bar-spacing" class = "label-name"> Bar spacing: </label>
                            <input id = "bar-spacing" type = "text" class = "label-value">
                        </span>
                    </div>

                    <!-- choose graph direction-->
                    <div class = "label">
                        <span>
                            <label for = "graph-direction" class = "label-name"> Graph direction: </label>
                            <input id = "graph-direction" list = "direction" required class = "label-value">
                            <datalist id= direction>
                                <option value = "vertical"></option>
                                <option value = "horizontal"></option>
                            </datalist>
                        </span>
                    </div>

                    <input id = "save" type= "submit" value= "Save" class = "button">

                    <div>
                        <p>Click on a bar to customize each bar individually</p>
                    </div>

                    <!-- individual bar layout -->
                    <div class = text-hidden>

                        <h4> Individual Layout</h4>

                        <!-- customize the label name-->
                        <div class = "label">
                            <span>
                                <label for = "label-name-customize" class = "label-name"> Label name: </label>
                                <input id = "label-name-customize" type = text class = "label-value">
                            </span>
                        </div>
    
                        <!-- customize the label colour-->
                        <div class = "label">
                            <span>
                                <label for = "label-colour-customize" class = "label-name"> Label colour: </label>
                                <input id = "label-colour-customize" list = "colours" class = "label-value">
                            </span>
                        </div>
    
                        <!-- customize the bar colour -->
                        <div class = "label">
                            <span >
                                <label for = "bar-colour-customize" class = "label-name"> Bar colour: </label>
                                <input id = "bar-colour-customize" list = "colours" class = "label-value">
                            </span>
                        </div>
                    </div>

                    <div>
                        <span>
                            <input id = "delete" type= "submit" value= "Delete" class = "button">
                            <input id = "save-all" type= "submit" value = "Save All" class = "button">
                        </span>
                    </div>
                </section>

            </div>

            <div id = "bar-chart">
                <canvas id = "canvas"></canvas>
            </div>

        </div>

    </body>

</html>
